<ng-container [formGroup]="fg">
    <div *ngIf="control.dividerTopCssClass" class="{{ control.dividerTopCssClass }}">
        <hr>
    </div>

    <div class="form-group {{ control?.formGroupCssClass }}">
        <ng-container *ngIf="hasRenderer()">
            <ng-template [dynamicElementRenderer]="formRenderer" [control]="control" [fg]="fg"></ng-template>
        </ng-container>

        <ng-container *ngIf="!hasRenderer()">
            <dynamic-element [fg]="fg" [control]="control"></dynamic-element>

            <div class="errorMessage">
                <dynamic-form-validation [control]="control"></dynamic-form-validation>
            </div>

        </ng-container>
    </div>

    <div *ngIf="control.dividerBottomCssClass" class="{{ control.dividerBottomCssClass }}">
        <hr>
    </div>
</ng-container>
